<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal-covid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="content">
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Journal-covid</a>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Estados
          </a>
          <ul class="dropdown-menu" aria-labelledby="DropdownMenuLink">
            {% for estado in estados %}
            <div class="d-inline-flex">
              <li><img src="{{ estado.get_bandeira() }}" alt="..." width="40px"></li>
              <li><a class="dropdown-item"
                  href="{{ url_for('noticias_do_estado', sigla=estado.get_sigla()) }}">{{ estado.get_sigla() }}</a></li>
            </div>
            {% endfor %}
          </ul>
        </li>
      </div>
    </nav>
    {% endblock %}
    {% block content %}
    {% endblock %}
  </div>
  <footer>
    <div class="text-center p-4 bg-dark">
      © 2022 Desenvolvido por:
      <a class="text-reset fw-bold" href="https://github.com/KolzzII">Junior Nascimento Guimarães</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
